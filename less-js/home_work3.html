<body>
    <h2>Создать страницу, которая спрашивает имя у пользователя и выводит его с помощью функции.</h2>
    <script>
        function ShowName(name){
            alert(`Привет ${name}`)
        }
        let myName = prompt("Как Ваше Имя?", "Имя");
        ShowName(myName);
    </script>
</body>
